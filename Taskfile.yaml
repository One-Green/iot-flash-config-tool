# https://taskfile.dev

version: '3'

tasks:

  freeze:
    desc: freeze py dependencies
    cmds:
      - pip freeze > requirements.txt

  ui2py:
    desc: generate py from Qt ui
    sources:
      - src/main.ui
    cmds:
      - pyuic6 src/main.ui -o  src/main_ui.py

  run:
    desc: run app ui
    sources:
      - src/main_ui.py
    cmds:
      - task: ui2py
      - python main.py

  build-bin:
    desc: build one file binary
    sources:
      - Ubuntu.dockerfile
    cmds:
      - task: freeze
      - task: ui2py
      - sudo docker build -f Ubuntu.dockerfile . -t ubuntu:build
      - sudo docker cp $(sudo docker create --rm ubuntu:build):/src/dist/main ${PWD}/build_linux/flash_tool
